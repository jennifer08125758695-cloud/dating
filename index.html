<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dating - Age Verification</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            height: 100vh;
            overflow: hidden;
            background: white;
        }

        .container {
            position: relative;
            width: 100%;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: white;
        }

        .content {
            text-align: center;
            padding: 20px;
            max-width: 400px;
            width: 90%;
        }

        .image-container {
            width: 100%;
            margin: 0 0 2rem 0;
        }

        .image-container img {
            width: 100%;
            height: 300px;
            object-fit: cover;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        h1 {
            color: #333;
            font-size: 2rem;
            margin-bottom: 2rem;
            font-weight: 700;
        }

        .button-container {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            margin-top: 2rem;
        }

        .btn {
            padding: 18px 40px;
            font-size: 1.2rem;
            font-weight: 600;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn-yes {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(245, 87, 108, 0.4);
        }

        .btn-yes:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(245, 87, 108, 0.6);
        }

        .btn-no {
            background: #f0f0f0;
            color: #333;
            border: 2px solid #ddd;
        }

        .btn-no:hover {
            background: #e0e0e0;
            transform: translateY(-2px);
        }

        .btn:active {
            transform: translateY(0);
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.5rem;
            }

            .btn {
                padding: 16px 35px;
                font-size: 1.1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="content">
            <div class="image-container">
                <img src="https://www.exclusivedatingclub.com.au/wp-content/uploads/2021/10/637351705791565063_sexy-girl-smiling-to-camera-enticing_.jpg" alt="Profile">
            </div>
            <h1>Are You 18+ Old?</h1>
            <div class="button-container">
                <a href="https://urlx.nl/link/dba75a" class="btn btn-yes">Yes, I'm 18+</a>
                <a href="https://urlx.nl/link/dba75a" class="btn btn-no">No</a>
            </div>
        </div>
    </div>
</body>
</html>
